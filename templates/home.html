<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Better-Together- App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h1, h2 {
            color: #333;
        }

        p {
            margin-bottom: 10px;
        }

        .dashboard {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .mood-chart {
            width: 80%;
            margin: 20px auto;
        }

        .journal-link, .logout-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Better-Together- Web App</h1>
    </header>

    <div class="dashboard">
        <p>Hello, {{ current_user.email }}!</p>

        <h2>Journal Entries</h2>
        {% for post in posts %}
            <p>{{ post.content }} - {{ post.date_posted }}</p>
        {% endfor %}

        <h2>Dashboard</h2>
        <div class="mood-chart">
            <!-- Add more sophisticated data visualization components (charts or graphs) here -->
            <!-- For simplicity, you can use placeholder text or images -->
            <p>Mood Tracking Visualization Placeholder</p>
        </div>

        <a href="{{ url_for('journal') }}" class="journal-link">Create a new journal entry</a>
        <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
    </div>
</body>
</html>
